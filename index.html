<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tedx.css">
    <title>TEDx KIET</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">TEDx KIET</div>
                <ul class="menu">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Contact Us">Contact</a></li>
                    <li><a href="#Team">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="container" id="heading">
            <h1 class="animated-text">Welcome to TEDx KIET</h1>
            <p>Inspiring Ideas, Transforming Lives</p>
        </div>
        <div class="back">
            <img src="tedximg2.jpg" alt="">
        </div>

        

        
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna at odio egestas mollis.</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 TEDx KIET. All rights reserved.</p>
        </div>
    </footer>

    <script src="tedx.js"></script>
</body>
</html>
